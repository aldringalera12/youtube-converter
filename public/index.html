<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #ff0000;
            --primary-hover: #cc0000;
            --secondary: #333333;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --success-hover: #218838;
            --gray: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            font-size: 2rem;
        }
        
        .description {
            color: var(--gray);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .url-container {
            display: flex;
            position: relative;
        }
        
        #url {
            flex: 1;
            padding: 15px;
            padding-left: 40px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        #url:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .url-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .format-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .format-option {
            padding: 10px 25px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .format-option.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        #convertBtn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        #convertBtn:hover:not(:disabled) {
            background-color: var(--success-hover);
            transform: translateY(-2px);
        }
        
        #convertBtn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .progress-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .progress-ring-circle {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.3s ease;
        }
        
        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .progress-text {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--gray);
            text-align: center;
        }
        
        #thumbnail {
            margin: 25px auto;
            max-width: 500px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .thumbnail-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        #thumbImg {
            display: block;
            width: 100%;
            height: auto;
            transition: var(--transition);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: var(--transition);
        }
        
        .play-icon {
            font-size: 3rem;
            color: white;
        }
        
        .thumbnail-container:hover .play-overlay {
            opacity: 1;
        }
        
        #download {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s ease;
        }
        
        .download-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .download-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .download-title {
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .download-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            margin-top: 15px;
            transition: var(--transition);
        }
        
        .download-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #dc3545;
            font-weight: 600;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .format-selector {
                flex-direction: column;
            }
            
            .format-option {
                width: 100%;
                justify-content: center;
            }
            
            .progress-ring-container {
                width: 100px;
                height: 100px;
            }
            
            .percentage-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Converter</h1>
            <p class="description">Convert YouTube videos to MP3 or MP4 with just a few clicks. Simply paste the YouTube URL, select your preferred format, and click Convert.</p>
        </header>
        
        <div class="input-group">
            <div class="url-container">
                <i class="fas fa-link url-icon"></i>
                <input type="text" id="url" placeholder="Paste YouTube URL here" oninput="showThumbnail()">
            </div>
            
            <div class="format-selector">
                <div class="format-option active" data-format="mp3" onclick="selectFormat('mp3')">
                    <i class="fas fa-music"></i> MP3 (Audio)
                </div>
                <div class="format-option" data-format="mp4" onclick="selectFormat('mp4')">
                    <i class="fas fa-video"></i> MP4 (Video)
                </div>
            </div>
            
            <button id="convertBtn" onclick="convert()">
                <i class="fas fa-bolt"></i> Convert Now
            </button>
        </div>
        
        <div id="thumbnail">
            <div class="thumbnail-container">
                <img id="thumbImg" src="" alt="Video Thumbnail">
                <div class="play-overlay">
                    <i class="fas fa-play-circle play-icon"></i>
                </div>
            </div>
        </div>
        
        <div class="loader-container" id="loaderContainer">
            <div class="progress-ring-container">
                <svg class="progress-ring" width="120" height="120">
                    <circle
                        class="progress-ring-circle-bg"
                        stroke="#e6e6e6"
                        stroke-width="8"
                        fill="transparent"
                        r="45"
                        cx="60"
                        cy="60"
                    />
                    <circle
                        class="progress-ring-circle"
                        stroke="#ff0000"
                        stroke-width="8"
                        fill="transparent"
                        r="45"
                        cx="60"
                        cy="60"
                    />
                </svg>
                <div class="percentage-text" id="percentageText">0%</div>
            </div>
            <div class="progress-text" id="progressText">Preparing to download...</div>
        </div>
        
        <div id="download"></div>
    </div>
    
    <footer>
        &copy; 2025 YouTube Converter | Powered by yt-dlp
    </footer>

    <script>
        let selectedFormat = 'mp3';
        let progressInterval;
        let totalProgress = 0;
        const circumference = 2 * Math.PI * 45;
        
        function selectFormat(format) {
            selectedFormat = format;
            document.querySelectorAll('.format-option').forEach(opt => {
                if (opt.dataset.format === format) {
                    opt.classList.add('active');
                } else {
                    opt.classList.remove('active');
                }
            });
        }
        
        function extractVideoID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function showThumbnail() {
            const url = document.getElementById('url').value;
            const videoID = extractVideoID(url);
            const thumbnailDiv = document.getElementById('thumbnail');
            const thumbImg = document.getElementById('thumbImg');

            if (videoID) {
                // Use high-quality thumbnail
                thumbImg.src = `https://img.youtube.com/vi/${videoID}/maxresdefault.jpg`;
                thumbImg.onerror = function() {
                    // Fallback to standard high-quality thumbnail if maxres isn't available
                    this.src = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
                };
                thumbnailDiv.style.display = "block";
            } else {
                thumbnailDiv.style.display = "none";
            }
        }
        
        function updateProgressBar(percent) {
            const circle = document.querySelector('.progress-ring-circle');
            const percentageText = document.getElementById('percentageText');
            const progressText = document.getElementById('progressText');
            
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            percentageText.textContent = `${percent}%`;
            
            if (percent < 25) {
                progressText.textContent = "Fetching video information...";
            } else if (percent < 50) {
                progressText.textContent = "Downloading content...";
            } else if (percent < 75) {
                progressText.textContent = "Converting format...";
            } else if (percent < 95) {
                progressText.textContent = "Processing final file...";
            } else {
                progressText.textContent = "Almost done...";
            }
        }
        
        function simulateProgress() {
            // This simulates progress since we don't have real-time progress from the server
            // In a production environment, you would use server-sent events or WebSockets
            clearInterval(progressInterval);
            totalProgress = 0;
            
            const circle = document.querySelector('.progress-ring-circle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = circumference;
            
            progressInterval = setInterval(() => {
                // Gradually increase progress with realistic timing
                // Progress is slower at the beginning and end
                if (totalProgress < 30) {
                    totalProgress += 1;
                } else if (totalProgress < 70) {
                    totalProgress += 2;
                } else if (totalProgress < 90) {
                    totalProgress += 0.5;
                } else if (totalProgress < 98) {
                    totalProgress += 0.2;
                }
                
                if (totalProgress >= 100) {
                    totalProgress = 99; // Keep at 99% until complete
                    clearInterval(progressInterval);
                }
                
                updateProgressBar(Math.floor(totalProgress));
            }, 150);
        }
        
        function stopProgress(success) {
            clearInterval(progressInterval);
            if (success) {
                totalProgress = 100;
                updateProgressBar(100);
                document.getElementById('progressText').textContent = "Download ready!";
                
                // Hide loader after a brief moment to show 100%
                setTimeout(() => {
                    document.getElementById('loaderContainer').style.display = "none";
                }, 1000);
            } else {
                document.getElementById('loaderContainer').style.display = "none";
            }
        }

        function convert() {
            const url = document.getElementById('url').value;
            const format = selectedFormat;
            const button = document.getElementById('convertBtn');
            const loaderContainer = document.getElementById('loaderContainer');
            const downloadDiv = document.getElementById('download');

            if (!url) {
                alert("Please enter a YouTube URL!");
                return;
            }

            // Show loader, disable button, clear previous results
            loaderContainer.style.display = "flex";
            button.disabled = true;
            downloadDiv.innerHTML = "";
            downloadDiv.className = "";
            
            // Start progress simulation
            simulateProgress();

            fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, format })
            })
            .then(response => response.json())
            .then(data => {
                // Complete progress and enable button
                stopProgress(true);
                button.disabled = false;

                if (data.downloadUrl) {
                    downloadDiv.classList.add('download-success');
                    downloadDiv.innerHTML = `
                        <p class="download-title">Ready to download: ${data.title}</p>
                        <a href="${data.downloadUrl}" class="download-link">
                            <i class="fas fa-download"></i> Download ${format.toUpperCase()}
                        </a>
                    `;
                } else {
                    downloadDiv.classList.add('download-error');
                    downloadDiv.innerHTML = `
                        <p class="error-message">
                            <i class="fas fa-exclamation-circle"></i> Error: ${data.error}
                        </p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                stopProgress(false);
                button.disabled = false;
                
                downloadDiv.classList.add('download-error');
                downloadDiv.innerHTML = `
                    <p class="error-message">
                        <i class="fas fa-exclamation-circle"></i> Failed to convert. Please try again!
                    </p>
                `;
            });
        }
        
        // Initialize progress ring
        document.addEventListener('DOMContentLoaded', () => {
            const circle = document.querySelector('.progress-ring-circle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = circumference;
        });
    </script>
</body>
</html>
